<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <main class="background">
    <h1>Tic Tac Toe</h1>
    
    <div class="container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>

    <div class="display announcer hide"></div>

    <div class="display">
     Player <span class="display-player playerX">X
        
     </span>
     
    <h2 id="winner"></h2> 

    <h3>RULES</h3>
    <h4>Only 2 players can play at once, the first to get 3 boxes in a row wins. You can choose to be Player X or Player O, you each take turns.
    </h4>
    
    <div class="controls">
    <button id="reset">Reset</button>
    </div>
</main>
  <script src="./script.js"></script>
</body>
</html>
